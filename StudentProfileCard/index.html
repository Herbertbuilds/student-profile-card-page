                    <p><strong>Course:</strong> Web Development</p>
                    <p><strong>Fun Fact:</strong> His very slow but strong.</p>
                </div>
            </article>

            <article class="profile-card">
                <figure>
                    <img src="https://pm1.aminoapps.com/6493/8e7caf892a720f98952caf5f589e2c265458a291_hq.jpg"
                        alt="Student 2 Profile Photo">
                    <figcaption>Sasuke Uchiha</figcaption>
                </figure>

                </div>

            <article class="profile-card">

                    <img src="https://i.pinimg.com/originals/79/f2/60/79f2601c7886f8f467abe6230137f80c.jpg"

                        alt="Student 4 Profile Photo">
                    <figcaption>Rock Lee</figcaption>
                </figure>
                <div class="card-content">
                    <p><strong>Course:</strong> Data Science</p>
                    <p><strong>Fun Fact:</strong> His the definition of perseverance</p>
